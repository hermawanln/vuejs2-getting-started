<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title> 
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="app">
      <button v-on:click="message='Langsung Didalam Tags'">Change Message</button>
      <!--v-on:click adalah OnClickListener Pada VueJS-->
      <button v-on:click="changeMessage">Change Message</button>
      <button v-on:click="message = message12">Back To Default</button>
      <!-- Back To Default tidak benar" kembali tapi mengisi variabel message dengan message12 -->
      <p>{{ message }}</p>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          message : 'Hello World!',
          message12 : 'Hello World!'
        },
        methods: {
          changeMessage (){
            this.message = 'Melalui Methods';
          }
        }
      });
    </script>
  </body>
</html>
