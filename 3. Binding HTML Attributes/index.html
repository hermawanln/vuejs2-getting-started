<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="cssClass = $event.target.value">
      <!-- $event adalah variabel local yg dibuat VueJS untuk memberi kita akses ke data apapun di event-->
      <p v-bind:class="cssClass">Class : {{ cssClass }}</p>
      <!-- v-bind:class untuk mengganti secara dinamik class berdasarkan cssClass atau inputan  -->
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          cssClass: ''
        }
      });
    </script>
  </body>
</html>
